    <div class="container" align="center">
      <h1>EDIT PROFILE</h1>
      <br><br><br><br>
      <img src="img/Hero2.jpg" width="30%">
      <br>
      <br>
      <br>
      
      <div class="row" style="font-size:25px" align="left">
        <div class="col">
          Nama :
        </div>  
        <div class="col">
          <input value="Sample" class="form-control">
        </div>
      </div>
      <br>
      <div class="row" style="font-size:25px" align="left">
        <div class="col">
          Umur :
        </div>  
        <div class="col">
          <input type="number" value="29" class="form-control">
        </div>
      </div>
      <br>
      <div class="row" style="font-size:25px" align="left">
        <div class="col">
          Jenis Kelamin :
        </div>  
        <div class="col">
          <select class="form-control">
            <option>Laki-Laki</option>
            <option>Perempuan</option>
          </select>
        </div>
        <br>
      </div>
      <br>
      <div class="row" style="font-size:25px" align="left">
        <div class="col">
          Nomor Telepone :
        </div>  
        <div class="col">
          <input type="number" class="form-control">
        </div>
        <br>
      </div>
      <br>
      <div class="row" style="font-size:25px" align="left">
        <div class="col">
          Alamat :
        </div>  
        <div class="col">
          <textarea class="form-control" ></textarea>
        </div>
        <br>
      </div>
      <br>
      <div class="row" style="font-size:25px" align="left">
        <div class="col">
          Golongan Darah :
        </div>  
        <div class="col">
          <select class="form-control">
            <option>A</option>
            <option>B</option>
            <option>O</option>
            <option>AB</option>
          </select>
        </div>
        <br>
      </div>
      <br>
      <div class="row" style="font-size:25px" align="left">
        <div class="col">
          Email :
        </div>  
        <div class="col">
          <input type="email" value="Test@gmail.com" class="form-control" disabled>
        </div>
      </div>
      <br>
      <div class="row" style="font-size:25px" align="left">
        <div class="col">
          Password :
        </div>  
        <div class="col">
          <input type="password" class="form-control">
        </div>
      </div>
      <br>
      <div class="row" style="font-size:25px" align="left">
        <div class="col">
          <br>
          <a href="edit.html"><button class="btn btn-primary" style="color:white;background-color:#ad213e">Submit</button></a>
        </div>  
      </div>
